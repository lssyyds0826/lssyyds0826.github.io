<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算法年份分布热力图</title>
    <!-- 引入ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
        }
        body {
            background-color: #f5f7fa;
            padding: 20px;
            overflow-x: auto;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        /* 标题区域 */
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }
        .header p {
            font-size: 14px;
            color: #718096;
        }
        /* 控制区域 */
        .control-bar {
            margin-bottom: 25px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .control-bar .desc {
            font-size: 14px;
            color: #4a5568;
        }
        .control-bar .desc strong {
            color: #2b6cb0;
        }
        #reload-btn {
            padding: 10px 20px;
            background: #2b6cb0;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        #reload-btn:hover {
            background: #2c5282;
        }
        /* 状态提示 */
        .status {
            margin-bottom: 25px;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #edf2ff;
            color: #2b6cb0;
            border: 1px solid #dbe4ff;
            display: block;
        }
        .status.error {
            background: #fff5f5;
            color: #c53030;
            border: 1px solid #ffe2e2;
            display: block;
        }
        .status.loading {
            background: #f0f9ff;
            color: #0284c7;
            border: 1px solid #e0f2fe;
            display: block;
        }
        /* 图表容器 */
        .chart-box {
            width: 100%;
            height: calc(100vh - 240px);
            min-height: 1000px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 25px;
        }
        #heatmap {
            width: 100%;
            height: 100%;
        }
        /* 适配小屏幕 */
        @media (max-width: 1200px) {
            .control-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .chart-box {
                height: calc(100vh - 280px);
                min-height: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题 -->
        <div class="header">
            <h1>算法年份分布热力图</h1>
            <p>鼠标悬浮格子查看详情 | 数据来源：3data.json</p>
        </div>

        <!-- 控制栏 -->
        <div class="control-bar">
            <div class="desc">
                自动加载同目录下的 <strong>3data.json</strong> 文件
            </div>
            <button id="reload-btn">重新加载数据</button>
        </div>

        <!-- 状态提示 -->
        <div id="status" class="status"></div>

        <!-- 图表容器 -->
        <div class="chart-box">
            <div id="heatmap"></div>
        </div>
    </div>

    <script>
        // 1. 初始化图表
        let myChart;
        try {
            const chartDom = document.getElementById('heatmap');
            myChart = echarts.init(chartDom);
        } catch (err) {
            showStatus('ECharts加载失败，请检查网络或浏览器版本', 'error');
            console.error('图表初始化错误:', err);
        }

        // 2. 绑定事件
        document.getElementById('reload-btn').addEventListener('click', loadData);
        window.addEventListener('DOMContentLoaded', loadData);
        window.addEventListener('resize', () => {
            if (myChart) myChart.resize();
        });

        // 3. 状态提示函数
        function showStatus(text, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerText = text;
        }

        // 4. 加载并处理数据
        function loadData() {
            if (!myChart) {
                showStatus('图表初始化失败，无法加载数据', 'error');
                return;
            }

            showStatus('正在加载数据...', 'loading');

            // 加载本地JSON文件
            fetch('3data.json')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            throw new Error('未找到3data.json文件，请确认文件在同目录下');
                        } else if (response.status === 0) {
                            throw new Error('浏览器限制本地文件访问，请用Live Server运行');
                        } else {
                            throw new Error(`文件加载失败，状态码: ${response.status}`);
                        }
                    }
                    return response.json();
                })
                .then(rawData => {
                    try {
                        const { algorithms, years, heatmapData } = processData(rawData);
                        renderChart(algorithms, years, heatmapData);
                        showStatus(`加载成功！共 ${algorithms.length} 个算法，${years.length} 个年份`, 'success');
                    } catch (dataErr) {
                        showStatus(`数据处理错误: ${dataErr.message}`, 'error');
                        console.error('数据处理错误:', dataErr);
                    }
                })
                .catch(fetchErr => {
                    showStatus(`加载错误: ${fetchErr.message}`, 'error');
                    console.error('文件加载错误:', fetchErr);
                });
        }

        // 5. 数据处理
        function processData(rawData) {
            if (!Array.isArray(rawData)) {
                throw new Error('JSON文件内容必须是数组格式');
            }
            const dataList = rawData.slice(0, 100);
            if (dataList.length === 0) {
                throw new Error('JSON数组中没有有效数据');
            }

            const algorithms = [];
            const yearSet = new Set();
            const heatmapData = [];
            const algIndexMap = {};

            dataList.forEach((item, idx) => {
                const requiredFields = ['algorithm', 'total_count', 'years'];
                const missingFields = requiredFields.filter(field => !item.hasOwnProperty(field));
                if (missingFields.length > 0) {
                    throw new Error(`第${idx+1}条数据缺失字段: ${missingFields.join(',')}`);
                }

                const algName = (item.algorithm + '').trim();
                const totalCount = Number(item.total_count);
                const yearList = Array.isArray(item.years) 
                    ? item.years.map(y => (y + '').trim()).filter(y => y && !isNaN(y))
                    : [];

                if (!algName) throw new Error(`第${idx+1}条数据：算法名称不能为空`);
                if (isNaN(totalCount) || totalCount <= 0) throw new Error(`第${idx+1}条数据：总次数必须是正数`);
                if (yearList.length === 0) throw new Error(`第${idx+1}条数据：没有有效年份`);

                if (!algIndexMap[algName]) {
                    algIndexMap[algName] = algorithms.length;
                    algorithms.push(algName);
                }
                const algIdx = algIndexMap[algName];

                yearList.forEach(year => {
                    yearSet.add(year);
                    heatmapData.push({ algIdx, year, count: totalCount });
                });
            });

            const sortedYears = Array.from(yearSet).sort((a, b) => Number(a) - Number(b));
            const formattedHeatmap = heatmapData.map(item => {
                const yearIdx = sortedYears.indexOf(item.year);
                return [item.algIdx, yearIdx, item.count];
            });

            return { algorithms, years: sortedYears, heatmapData: formattedHeatmap };
        }

        // 6. 渲染图表
        function renderChart(algorithms, years, heatmapData) {
            const maxCount = heatmapData.length 
                ? Math.max(...heatmapData.map(item => item[2])) 
                : 1;

            const colorPalette = [
                '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', 
                '#98D8C8', '#F7DC6F', '#D7BDE2', '#58D68D', 
                '#85C1E9', '#F1948A', '#BB8FCE', '#F5B041'
            ];

            const option = {
                title: { show: false },
                tooltip: {
                    trigger: 'item',
                    backgroundColor: 'rgba(255,255,255,0.95)',
                    borderColor: '#e2e8f0',
                    borderWidth: 1,
                    borderRadius: 8,
                    padding: 12,
                    boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
                    textStyle: { color: '#2d3748', fontSize: 14 },
                    formatter: (params) => {
                        const alg = algorithms[params.value[0]];
                        const year = years[params.value[1]];
                        const count = params.value[2];
                        return `
                            <div style="font-weight: bold; margin-bottom: 5px;">${alg}</div>
                            <div>年份：${year}</div>
                            <div>总出现次数：${count}</div>
                        `;
                    }
                },
                grid: {
                    left: '25%',
                    right: '15%',
                    bottom: '25%',
                    top: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: years,
                    axisLabel: {
                        rotate: 45,
                        interval: 0,
                        fontSize: 12,
                        color: '#4a5568',
                        margin: 20
                    },
                    axisLine: {
                        lineStyle: { color: '#e2e8f0', width: 1 }
                    },
                    axisTick: { show: false },
                    splitLine: { show: false }
                },
                yAxis: {
                    type: 'category',
                    data: algorithms,
                    axisLabel: {
                        fontSize: 12,
                        color: '#4a5568',
                        width: 180,
                        overflow: 'truncate',
                        margin: 15
                    },
                    axisLine: {
                        lineStyle: { color: '#e2e8f0', width: 1 }
                    },
                    axisTick: { show: false },
                    splitLine: { show: false }
                },
                visualMap: {
                    min: 0,
                    max: maxCount,
                    calculable: true,
                    orient: 'vertical',
                    right: 30,
                    top: 'center',
                    itemWidth: 30,
                    itemHeight: 35,
                    inRange: { color: colorPalette },
                    text: ['高', '低'],
                    textStyle: { fontSize: 12, color: '#4a5568' },
                    backgroundColor: 'rgba(255,255,255,0.8)',
                    borderColor: '#e2e8f0',
                    borderWidth: 1,
                    borderRadius: 4
                },
                series: [{
                    type: 'heatmap',
                    data: heatmapData,
                    symbolSize: [120, 70],
                    label: {
                        show: false,
                        fontSize: 14,
                        color: '#fff',
                        fontWeight: 'bold'
                    },
                    itemStyle: {
                        borderWidth: 2,
                        borderColor: '#fff',
                        borderRadius: 4,
                        shadowBlur: 2,
                        shadowColor: 'rgba(0,0,0,0.05)'
                    },
                    emphasis: {
                        itemStyle: {
                            borderColor: '#2b6cb0',
                            shadowBlur: 5,
                            shadowColor: 'rgba(43, 108, 176, 0.2)'
                        },
                        label: {
                            show: true
                        }
                    },
                    progressive: 0
                }]
            };

            myChart.setOption(option);
        }
    </script>
</body>
</html>
